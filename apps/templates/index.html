<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentiChat</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <!-- Sidebar untuk history chat -->
    <div class="sidebar">
        <div class="chat-history">
            <div class="history-item">Chat Sebelumnya 1</div>
            <div class="history-item">Chat Sebelumnya 2</div>
            <div class="history-item">Chat Sebelumnya 3</div>
        </div>
    </div>

    <!-- Area chat utama -->
    <div class="main-content">
        <div class="chat-container">
            <!-- Percakapan akan ditampilkan di sini -->
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-box">
                <textarea class="chat-input" placeholder="Ketik pesan Anda di sini..."></textarea>
                <button class="send-button">➤</button>
            </div>
        </div>
    </div>
</body>
</html>
